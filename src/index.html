<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promoviendo</title>
    </head>
    <body class="container" id="top">
        <header class="container">
            <h1 class="name-brand container">
                <a href="#top" class="nav-link container">
                    <!-- <img src="./assets/imgs/sharp.png" alt="Project logo" class="project-logo"> -->
                    <span class="project-title">Promoviendo</span>
                </a>
            </h1>
            <nav class="navbar-brand nav-links container">
                <a href="#about" class="nav-link">About</a>
                <a href="#team" class="nav-link">Team</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </header>
        <main class="container">
            <div class="scroll-reminder">Scroll to explore</div>
            <section class="intro-section">
                <img
                    class="funding-img"
                    src="./assets/imgs/UNLV-Black.png"
                    alt="UNLV Logo"
                />
                <img
                    class="funding-img"
                    src="./assets/imgs/NSF_AllBlack_bitmap_Logo-300x300.png"

                />
            </section>
            <section class="about-section">
                <div class="about-section-information">
                    <span class="about-section-information-text"
                        >Promoviendo la esperanza equitativa/advancing equitable

                </div>
                <img
                    src="./assets/imgs/promoviendo FINAL.png"
                    alt="Project logo"
                    class="project-logo"
                />
            </section>
            <section class="funding-section">
                <span class="funding-section-text"
                    >Funded By The NSF FAIN 2318422</span

                <br />
                <!-- <span class="funding-section-subtext"
                    >Part Of NSF 22-611 Improving Undergraduate STEM Education:

                > -->
